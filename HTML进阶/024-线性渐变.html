<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024-线性渐变.html</title>
	<style type="text/css">
		canvas{
			border: 1px solid aqua;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
<script type="text/javascript">
	var oCanvas = document.getElementById('canvas');
	oCanvas.width = '400';
	oCanvas.height = '400';
	var ctx = oCanvas.getContext('2d');
	
	var linearGradient = ctx.createLinearGradient(100,100,300,300);
	linearGradient.addColorStop(0.1,'rgb(255,0,0)');
	linearGradient.addColorStop(1,'rgb(0,255,0)');
	
	ctx.fillStyle = linearGradient;//设置填充的颜色
    //闭合路径后填充 
    ctx.arc(200,200,100,0,2*Math.PI,true);
    // ctx.strokeRect(200,200,0,0);
    // ctx.fillRect(200,200,100,50);
	ctx.fill();
	ctx.stroke();

	ctx.beginPath();
	ctx.save();
</script>
</html>
