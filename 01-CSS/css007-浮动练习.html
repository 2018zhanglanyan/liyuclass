<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css浮动练习</title>
   <style>
   /*头部*/
    header{
    	width: 700px;
    	height: 100px;
    	margin:0 auto;
    }
    .logo{
    	width: 100px;
    	height: 100px;
    	background-color: lime;
    	float: left;
    }
    .userfix{
    	width:200px;
    	height: 50px;
    	background-color: lime;
    	float: right;
    }	
    nav{
    	width: 500px;
    	height: 50px;
    	background-color: lime;
    	float: right;
    }
    /*内容*/
    section{
    	width:700px;
    	height: 540px;
    	margin:10px auto; 	
    }
    .leftbox{
           width: 540px;
           height:540px;
           float: left; 
    }
  section .leftbox .topbox{
             width: 540px;
             height:480px;
            background-color:white;           
    }
    section .leftbox .topbox .leftleft{
                              width:380px; 
                              height:235px;
                              background-color: lime;
                              float: left;
    }
   section .leftbox .topbox .leftleft .leftbottom{
                             width:380px; 
                              height:235px;
                              background-color: lime;
                              margin-top: 245px;
   }
    section .leftbox .topbox .leftright{
                              width:150px; 
                              height:480px;
                              background-color: lime;
                              float: right;
                            }
   section .leftbox .bottombox{
            width: 540px;
            height: 50px;
            background-color: lime;
           margin-top: 10px;
    }
    .rightbox{
            width: 150px;
            height: 540px;
            background-color: lime;
            float: right;
    }
    /*尾部*/
    footer{
    	width: 700px;
    	height: 50px;
    	background-color: lime;
    	margin:0 auto;   	
    }
	</style>
</head>
<body>
  <header>
  	<div class="logo"></div>
  	<div class="userfix"></div>
  	<nav></nav>
  </header>
  <section>
  	<div class="leftbox">
  		<div class="topbox">
  			<div class="leftleft">
  		   <div class="leftbottom">	
  				 </div>
  			</div>
  			<div class="leftright"></div>
  		</div>
  		<div class="bottombox"></div>
  	</div>
  	<div class="rightbox"></div>
  </section>
  <footer></footer>
</body>
</html>
