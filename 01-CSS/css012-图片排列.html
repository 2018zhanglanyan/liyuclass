<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css图片练习</title>
    <style>
    	*{
    		margin: 0;
    		padding: 0;
    	}
      div{
      	height: 400px;
      	background-color: skyblue;
      	margin: 100px auto;
      }
      ul{
      		text-align: center;
      }
      ul li{
      	list-style: none;
      	width: 200px;
      	height:200px;
      	background-color: pink;
      	display: inline-block;
      	margin: 100px auto;
      	/*margin-left: 10px;*/
      }
      ul li img{
      	width: 200px;
      	height: 200px;
      }
    </style>
</head>
<body>
	<div>
		<ul>
			<li><img src="images/2.jpg"></li>
			<li><img src="images/7.jpg"></li>
			<li><img src="images/6.jpg"></li>
			<li><img src="images/8.jpg"></li>
		</ul>
	</div>
</body>
</html>
