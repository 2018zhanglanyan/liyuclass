<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css正方体</title>
	<style>
	*{
	  margin:0px;
	  padding: 0px;
	}
	ul{
		width: 100px;
		height:100px;
		/*border:1px solid lime;*/
		margin:100px auto;
		position: relative;
		transform: rotateX(0deg) rotateY(0deg);
		transform-style: preserve-3d;
		animation: sport 5s linear 0s infinite normal;
	}
	@keyframes sport{
		from{
            transform:rotateX(0deg) rotateY(0deg);
		}
		to{
            transform: rotateX(360deg) rotateY(360deg);
		}
	}
  ul li{
  	    width: 100px;
  	    height: 100px;
		list-style: none;
		text-align: center;
		line-height: 100px;
		font-size: 30px;
		position: absolute;
		top: 0px;
		left: 0px;

	}
	ul li:nth-child(1){
         background-color: pink;
         transform: translate(-50px) rotateY(270deg);
	}
	ul li:nth-child(2){
         background-color: lime;
         transform: translate(50px) rotateY(90deg);         
	}
	ul li:nth-child(3){
         background-color: tomato;
         transform: translateZ(50px) rotate(360deg);
	}
	ul li:nth-child(4){
         background-color: skyblue;
         transform: translateZ(-50px) rotateY(180deg);
	}
	ul li:nth-child(5){
         background-color: yellow;
         transform: translateY(50px) rotateX(270deg);
	}
	ul li:nth-child(6){
         background-color: silver;
         transform: translateY(-50px) rotateX(90deg);
	}
	</style>
</head>
<body>
    	<ul>
    		<li>认</li>
    		<li>识</li>
    		<li>你</li>
    		<li>很</li>
    		<li>高</li>
    		<li>兴</li>
    	</ul>	
</body>
</html>
