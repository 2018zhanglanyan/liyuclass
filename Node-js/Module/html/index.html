<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
</head>
<body>
	<form action="http://127.0.0.1:3000">
		<div>
			姓名：
			<input type="text" name="username">
		</div>
		<div>
			年龄：
			<input type="text" name="age">
		</div>
		<div>
			性别：
			<input type="radio" name="sex" value="0">男
			<input type="radio" name="sex" value="1">女
		</div>
		<div>
			爱好：
			<input type="checkbox" name="hobby" value="0">唱歌
			<input type="checkbox" name="hobby" value="1">跳舞
		</div>
		<div>
			<input type="submit" value="提交">
		</div>
	</form>
</body>
</html>
