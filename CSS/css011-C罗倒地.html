<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css倒地图片</title>
	<style>
		*{
			margin: 0;
			padding:0;
		}
		div{
			width: 250px;
			height: 300px;
			border:1px solid #000;
			margin: 100px auto;
		}
		div img{
			width: 250px;
			height: 300px;
			border-radius: 10px;
			transform:rotate(0deg);
		}
		div img{
			transform-origin: center bottom;
		}
	</style>
</head>
<body>
	<div>
		<img src="images/2.jpg">
	</div>
</body>
</html>
