<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css新闻案例</title>
     <style>
     	*{
     		margin: 0px;
     		padding:0px;
     	}
     	.news{
     		width:280px;
     		margin: 100px auto;
     	}
     	.news .header{
     		width: 100%;
     		height: 52px;
     		border-top: 2px solid #ececec;
     		border-bottom:1px solid #ececec;
     		padding: 8px 0px;
     	}
     	.news .header h2{
     		width: 105px;
     		font-size: 20px;
     		border-top: 2px solid #069;
     		margin-top: -10px;
     		padding: 8px;
            color: #069;
     	}
     	.news .header span{
     		color: #999;
     	    font-size: 10px;
     	    font-family: Arial;
     	}
     	.news .content li{
            list-style:none;
            height: 35px;
            line-height: 35px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            font-size: 12px;
            border-bottom: 1px dotted #ececec;  
     	}
     	.news .content li:before{
     		content: "";
     		display: inline-block;
     		width: 6px;
     		height: 6px;
     		background-color: #069;
     		margin-right: 4px;
     	}
     	.new .content li:last-child{
     		border-bottom:none;
     	}
     </style>
</head>
<body>
	<div class="news">
		<div class="header">
			<h2>互联网新闻</h2>
		<span>INTERNET NEWS</span>
	    </div>
		<ul class="content">
			<li>美团收购摩拜，年轻气盛的ofo戴威给自己和滴滴挖了..</li>
			<li>美团收购摩拜，“卖身”巨头或是激发创业者的动力源</li>
			<li>别看BAT风光无限，它们失败的产品一箩筐</li>
			<li>美团全资收购摩拜，对行业会产生这六大影响</li>
			<li>一图读懂阿里巴巴距离亚马逊还有多远</li>
			<li>反套路的《幻想计划》和晨之科的二次元手游方法论</li>
			<li>美团王兴接受外媒专访：成为服务行业的亚马逊</li>
			<li>向阿里低头，张旭豪或成俞永福第二，被收购独角兽CE..</li>
			<li>王兴的无限游戏</li>
			<li>你还在傻傻的网购吗？看看不后悔！</li>
		</ul>
	</div>
</body>
</html>
