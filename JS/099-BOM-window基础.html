<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>099-BOM-window基础.html</title>
	<script type="text/javascript">
		// 1.window代表一个浏览器对象
		// 2.window对象是一个全局对象,因此在全局作用域中声明的变量函数会变成window对象的属性和方法！
		var aa = 'abc';
		console.log(aa);
		console.log(window);
		console.log(window.aa);
		alert('aa');
	</script>
</head>
<body>
	
</body>
</html>
