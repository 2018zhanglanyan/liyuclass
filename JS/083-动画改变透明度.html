<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>083-动画改变透明度.html</title>
	<style type="text/css">
		#div1{
			width: 200px;
			height: 200px;
			background-color: lime;
			opacity: 0.3;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oDiv = document.getElementById('div1');
			oDiv.onmouseover = function(){
				oDiv.style.opacity = 1;
			}
		}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
