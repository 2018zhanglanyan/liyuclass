<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>000-面向对象的拖拽.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 0px;
			left: 0px;
		}
	</style>
	<script type="text/javascript">
		
		window.onload = function(){	
			new Down();	
		}
		
		function Down(ev){
			var oBox = document.getElementById('box');
			var disX = '';
			var disY = '';
			oEvent = ev || event;
			this.disX = oEvent.clientX - oBox.offsetLeft;
			this.disY = oEvent.clientY - oBox.offsetTop;
			document.onmousemove = Move;
			document.onmouseup = Up;
		}
		Down.prototype Move = function(ev){
			
			oEvent = ev || event;
			this.oBox.style.left = oEvent.clientX - disX + 'px';
			this.oBox.style.top = oEvent.clientY - disY + 'px';
		}
		Down.prototype Up = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
