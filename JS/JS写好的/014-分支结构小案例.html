<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-分支结构小案例.html</title>
	<style type="text/css">
		#box{
			width: 300px;
			height: 200px;
			border: 1px solid lime;
			/*display: none;*/
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oBtn = document.getElementById('btn');
			var oBox = document.getElementById('box');
			oBtn.onclick = function(){
				// alert(oBox.style.display)
				// 用元素的style取样式的时候 取的是行间样式  所以style要写在div里面
				if (oBox.style.display == 'none') {
					oBox.style.display = 'block';
				}else{
					oBox.style.display = 'none';
				}
			}
		}
	</script>
</head>
<body>
	<input type="button" value="消息" id="btn">
	<div id="box" style="display: none">你还没有新消息...</div>
</body>
</html>
