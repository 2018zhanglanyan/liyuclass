<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020-选择复选框.html</title>
	<script type="text/javascript">
		window.onload = function(){
			var oBtn1 = document.getElementById('btn1');
			var oBtn2 = document.getElementById('btn2');
			var oBtn3 = document.getElementById('btn3');
			var oDiv = document.getElementById('box');
			var aCd = oDiv.getElementsByTagName('input');
			console.log(aCd);
			oBtn1.onclick = function(){
				for (var i = 0; i < aCd.length; i++) {
					aCd[i].checked = true;
				}
			}
			oBtn2.onclick = function(){
				for (var i = 0; i < aCd.length; i++) {
					aCd[i].checked = false;
				}
			}
			oBtn3.onclick = function(){
				for (var i = 0; i < aCd.length; i++) {
					if (aCd[i].checked == true) {
						aCd[i].checked = false;
					}else{
						aCd[i].checked = true;
					}
				}
			}
		}
	</script>
</head>
<body>
	<input type="button" value="全选" id="btn1">
	<input type="button" value="全不选" id="btn2">
	<input type="button" value="反选" id="btn3">
	<div id="box">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
	</div>
</body>
</html>
