<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>071-隔行高亮.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
			width: 100%;
			height: 50px;
			border: 1px solid #000;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var aLi = document.getElementById('ul1').children;
			var oColor = '';
			for (var i = 0; i < aLi.length; i++) {
				if (i%2) {
					aLi[i].style.background = 'fuchsia';
				}else{
					aLi[i].style.backdround = '';
				}
				aLi[i].onmouseover = function(){
					oColor = this.style.background;
					this.style.background = 'aqua';
				}
				aLi[i].onmouseout = function(){
					this.style.background = oColor;
				}
			}
		}
	</script>
</head>
<body>
	<ul id="ul1">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
