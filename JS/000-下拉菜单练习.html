<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉菜单练习</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box1{
			width: 100%;
			height: 100px;
			background: pink;
		}
		#box2{
			width: 100%;
			height: 0px;
			background: aqua;
			margin-top: 200px;
		}
	</style>
	<script type="text/javascript" src="js/tool.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var oBox1 = document.getElementById('box1');
			var oBox2 = document.getElementById('box2');
			var timer = null;
			oBox1.onmouseover = function(){
				clearTimeout(timer);
				animation(oBox2,{'height':200});
			}
			oBox1.onmouseout = function(){
				timer = setTimeout(function(){
					animation(oBox2,{'height':0});
				},1000)
			}
			oBox2.onmouseover = function(){
				clearTimeout(timer);
				animation(oBox2,{'height':200});
			}
			oBox2.onmouseout = function(){
				timer = setTimeout(function(){
					animation(oBox2,{'height':0});
				},1000)
			}
		}
	</script>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
</body>
</html>
