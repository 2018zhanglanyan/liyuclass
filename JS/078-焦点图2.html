<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>078-焦点图2.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.dabox{
			width: 1226px;
			height: 460px;
			position: absolute;
			top: 100px;
			left: 50%;
			margin-left: -613px;
		}
		.img-box li{
			width: 1226px;
			height: 460px;
			position: absolute;
			top: 0px;
			left: 0px;
		}
		.img-box li img{
			width: 100%;
			height: 100%;
		}
		.leftbtn,
		.rightbtn{
			width: 30px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			border-radius: 5px;
			color: #fff;
			font-size: 30px;
			position: absolute;
			top: 205px;
			z-index: 999;
			cursor: pointer;
		}
		.rightbtn{
			right: 0px;
		}
		.leftbtn:hover,
		.rightbtn:hover{
			background: #ccc;
		}
		.btn-box{			
			position: absolute;
			bottom: 20px;
			left: 50%;
			margin-left: -66px;
			z-index: 999;
		}
		.btn-box li{
			float: left;
			width: 10px;
			height: 10px;
			border: 1px solid #ccc;
			border-radius: 50%;
			margin-left: 10px;
		}
		.active{
			background: gray;
		}
	</style>
	<script type="text/javascript" src="js/tool.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var oDabox = document.getElementById('dabox');			
			var oPrebtn = document.getElementById('prebtn');
			var oNextbtn = document.getElementById('nextbtn');
			var aBtnli = document.getElementById('btn-box').children;
			var aImgli = document.getElementById('img-box').children;
			var now = 0;
			var timer = null;
			oNextbtn.onclick = function(){
				for (var i = 0; i < aBtnli.length; i++) {
					aImgli[i].style.zIndex = 0;
					aBtnli[i].className = '';
				}
				now++;
					aImgli[now].style.zIndex = 30;
					aBtnli[now].className = 'active';
			}
			oPrebtn.onclick = function(){
				for (var i = 0; i < aBtnli.length; i++) {
					aImgli[i].style.zIndex = 0;
					aBtnli[i].className = '';
				}
				now--;
					aImgli[now].style.zIndex = 30;
					aBtnli[now].className = 'active';
			}
		}
	</script>
</head>
<body>
	<div class="dabox" id="dabox">
		<ul class="img-box" id="img-box">
			<li style="z-index: 30"><img src="images/lunbo1.jpg"></li>
			<li><img src="images/lunbo2.jpg"></li>
			<li><img src="images/lunbo3.jpg"></li>
		</ul>
		<span class="leftbtn" id="prebtn">&lt;</span>
		<span class="rightbtn" id="nextbtn">&gt;</span>
		<ul class="btn-box" id="btn-box">
			<li class="active"></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
