<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>106-事件-发布.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		li{
			width: 100%;
			height: 30px;
			border-bottom: 1px dashed #ff6700;
		}
	</style>
	<script type="text/javascript" src="js/tool.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var oTxt = document.getElementById('txt');
			var oBtn = document.getElementById('btn');
			var oUl = document.getElementById('ul1');
			oTxt.onkeydown = function(ev){
				var oEvent = ev || event;
				// console.log(oEvent.keyCode);
				if (oEvent.keyCode == 13 && oEvent.ctrlKey) {
					oBtn.onclick();
				}
			}
			oBtn.onclick = function(){
				var oLi = document.createElement('li');
				oLi.innerHTML = oTxt.value;
				oTxt.value = '';
				oUl.insertBefore(oLi,oUl.firstElementChild);
				oLi.style.height = '0px';
				oLi.style.opcaity = 0;
				animation(oLi,{'height':30},true,function(){
					animation(oLi,{'opcaity':100},true);
				})
			}
		}
	</script>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" value="发布" id="btn">
	<ul id="ul1">
	</ul>
</body>
</html>
