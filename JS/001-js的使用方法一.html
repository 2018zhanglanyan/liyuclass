<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-js的使用方法一.html</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			border: 1px solid tomato;
			margin:100px auto;
		}
	</style>
</head>
<body>
	<!-- 行间样式     onclick 是一个事件函数 -->
	<div onclick="this.style.background='red';"></div>
</body>
</html>
