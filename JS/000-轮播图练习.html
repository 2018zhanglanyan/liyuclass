<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图练习</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.lunbo{
			width: 1226px;
			height: 500px;
			margin: 100px auto;
			position: relative;
		}
		.lunbo .ul1>li{
			list-style: none;
		}
		.lunbo .ul1>li img{
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0px;
			left: 0px;
		}
		.lunbo .button1,
		.lunbo .button2{
			display: block;
			width: 40px;
			height: 65px;
			border-radius: 2px;
			line-height: 65px;
			text-align: center;
			font-size: 35px;
			color: #fff;
			font-weight: 600;
			position: absolute;
			top: 50%;
			margin-top: -30px;
		}
		.lunbo .button1:hover,
		.lunbo .button2:hover{
			background: #757575;
		}
		.lunbo .button1{
			left: 0px;
		}
		.lunbo .button2{
			right: 0px;
		}
		.lunbo .ul2{
			width: 100px;
			position: absolute;
			bottom: 40px;
			left:50%;
			margin-left:-50px; 
		}
		.lunbo .ul2 li{
			list-style: none;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background: #757576;
			float: left;
			margin-left: 10px;
		}
		.active{
			background: #fff;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oBox = document.getElementById('box');
			var oTupian = document.getElementById('tupian');
			var aImg = oTupian.getElementsByTagName('li');
			var oLeft = document.getElementById('left-btn');
			var oRight = document.getElementById('right-btn');
			var oAnniu = document.getElementById('anniu');
			var aYuandian = oAnniu.getElementsByTagName('li');
			
		}
	</script>
</head>
<body>
	<div class="lunbo" id="box">
		<ul class="ul1" id="tupian">
			<li>
				<a href=""><img src="images/lunbo1.jpg"></a>
			</li>
			<li>
				<a href=""><img src="images/lunbo2.jpg"></a>
			</li>
			<li>
				<a href=""><img src="images/lunbo4.jpg"></a>
			</li>
		</ul>
		<span class="button1" id="left-btn">&lt;</span>
		<span class="button2" id="right-btn">&gt;</span>
		<ul class="ul2" id="anniu">
			<li class="active"></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
