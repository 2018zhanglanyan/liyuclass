<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>113-事件-碰撞检测.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: tomato;
			position: absolute;
			top:0px;
			left: 0px;
		}
		#box1{
			width: 200px;
			height: 200px;
			background-color: lime;
			position: absolute;
			top: 200px;
			left: 700px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oBox = document.getElementById('box');
			var oBox1 = document.getElementById('box1');
			var disX = 0;
			var disY = 0;
			oBox.onmousedown = function(ev){
				var oEvent = ev || event;
				disX = oEvent.clientX - oBox.offsetLeft;
				disY = oEvent.clientY - oBox.offsetTop;
			document.onmousemove = function(ev){
				var oEvent = ev || event;
				oBox.style.left = oEvent.clientX - disX + 'px';
				oBox.style.top = oEvent.clientY - disY + 'px';
				if (
					(oBox.offsetTop + oBox.offsetHeight)>
						(oBox1.offsetTop)&&
					(oBox.offsetLeft + oBox.offsetWidth)>
						(oBox1.offsetLeft)&&
					(oBox1.offsetLeft + oBox1.offsetWidth)>
						(oBox.offsetLeft)&&
					(oBox1.offsetTop + oBox1.offsetHeight)>
						(oBox.offsetTop)
						) {
					oBox1.style.backgroundColor = 'yellow';
					}else{
						oBox1.style.backgroundColor = 'lime';
					}
				}
			document.onmouseup = function(){
				document.onmousemove = null;
				document.onmouseup = null;
				}
			}
		}	
	</script>
</head>
<body>
	<div id="box"></div>
	<div id="box1"></div>
</body>
</html>
