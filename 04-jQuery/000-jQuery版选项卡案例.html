<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>000-jQuery版选项卡案例.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.btn li{
			list-style: none;
			width: 50px;
			height: 30px;
			text-align: center;
			border: 1px solid #ccc;
			float: left;
			color:pink;
		}
		.btn .activa{
			background-color: aqua;
		}
		.content{
			overflow: hidden;
		}
		.content li{
			list-style: none;
			width: 100px;
			height: 100px;
			border: 1px solid #ccc;
			/*display: none;*/
		}
		.content .active{
			display: block;
		}
	</style>
	<script type="text/javascript" src="jq-chajian/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.btn li').mouseenter(function(){
				console.log($('.btn li'));
				$('li').addClass('activa');
			})
		})
	</script>
</head>
<body>
	<ul class="btn">
		<li class="activa">btn1</li>
		<li>btn2</li>
		<li>btn3</li>
		<li>btn4</li>
	</ul>
	<ul class="content">
		<li class="active">内容1</li>
		<li>内容2</li>
		<li>内容3</li>
		<li>内容4</li>
	</ul>
</body>
</html>
