<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008-jQuery的静态方法.html</title>
	<script type="text/javascript" src="jq-chajian/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
				var aLi = document.getElementsByTagName('li')
				var arr = [11,22,33,55,66];
				var likeArr = {0:'aaa',1:'bbb',2:'ccc',length:3};
				// forEach 只能真数组用
				// arr.forEach(function(value,index){
				// 	console.log(value);
				// })
				// aLi.forEach(function(value,index){
				// 	console.log(value);
				// })
				// likeArr.forEach(function(value,index){
				// 	console.log(value);
				// })
				$.each(arr,function(index,value){
					console.log(index,":::",value);
				});
				$.each(aLi,function(index,value){
					console.log(index,":::",value);
				});
				$.each(likeArr,function(index,value){
					console.log(index,":::",value);
				});
			});
	</script>
</head>
<body>
	<ul>
		<li>li1</li>
		<li>li2</li>
		<li>li3</li>
		<li>li4</li>
		<li>li5</li>
	</ul>
</body>
</html>
