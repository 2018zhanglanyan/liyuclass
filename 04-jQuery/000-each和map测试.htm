<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>000-each和map测试.html</title>
	<!-- <script type="text/javascript" src="jq-chajian/jquery-1.12.4.js"></script> -->
	<script type="text/javascript" src="js/kquery-1.0.0.js"></script>
	<script type="text/javascript">
		$(function(){
			var aLi = document.getElementsByTagName('li');
			var arr = [11,22,33,44];
			var likeArr = {0:'aaa',1:'bbb',2:'ccc',length:3};
			var obj = {name:'Zhang',age:18,sex:'girl'};
			$.each(arr,function(index,value){
				console.log(index,value);
			});
			var res = $.each(arr,function(index,value){
				if (index == 1) {
					return false;
				}
				console.log(index,value);
				console.log(this);
				if (index == 1) {
					return false;
				}

				if (index == 'age') {
					return true;
				}

				console.log(index,value);
				console.log(this);
			})
			console.log(res);
			var res = $.map(arr,function(value,index){
				console.log(this);
				console.log(value,index);
				if (index == 0) {
					return value;
				}
				return value + 10;
			})
			console.log(res);
		})
	</script>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
</html>
