<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>000-对象级别的插件.html</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #ccc;
		}
	</style>
	<script type="text/javascript" src="jq-chajian/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			$.prototype.yanse = function(options){
				var defaults = {
					color:'red',
				};
				options = $.extend(defaults,options);
				this.css('color',options.color); 
			}
			$('div').yanse({
				color:'fuchsia',
			})
		})
	</script>
</head>
<body>
	<button>点我</button>
	<div>字体颜色</div>
	<div>字体颜色</div>
	<div>字体颜色</div>
</body>
</html>
