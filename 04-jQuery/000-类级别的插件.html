<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>000-类级别的插件.html</title>
	<script type="text/javascript" src="jq-chajian/jquery-1.12.4.js"></script>
	<script type="text/javascript">
		$(function(){
			// 方法一
			$.sayHi = function(){
				alert('hi');
			};
			$sayHi();
			// 方法二
			var obj = {
				sayHi:function(){
					alert('hi');
				}
			};
			$.oo = obj;
			$.oo.sayHi();
			// extend会把它参数对象里的方法添加到$的静态方法上
			$.extend({
				sayHi:function(){
					alert('hi');
				},
			});
			$.sayHi();
		})
	</script>
</head>
<body>
	
</body>
</html>
