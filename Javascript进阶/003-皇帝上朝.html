<script type="text/javascript">
	(function(w){
		function King(){
			this.name = '皇帝';
			this.id = Math.random();
		};		
		King.prototype = {
			constructor:King,
			__proto__:Object.prototype,
			say:function(){
				console.log(this.name + this.id + 'say::平身');
			}
		}
		King.getKing = (function(){
			var king = null;
			return function(){
				if (!king) {
					king = new King;
				}
				return king;
			}
		})();
		w.King = King;
	})(window);
	for (var i = 1; i <= 5; i++) {
			console.log("day" + i);
			King.getKing().say();
		}
</script>
