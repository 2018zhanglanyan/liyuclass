<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-改变页面中的所有元素.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		li{
			width: 100px;
			height: 100px;
			border: 1px solid tomato;
			margin:10px;
			list-style: none;
			float: left;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var aLi = document.getElementsByTagName('li');
			// console.log(aLi);
			// aLi.style.backgroundColor = 'red';
			// aLi[0].style.background = 'red';
			// aLi[1].style.background = 'red';
			// aLi[2].style.background = 'red';
			for (var i = 0; i <aLi.length; i++) {
				aLi[i].style.background = 'red';
			}
		}
	</script>
</head>
<body>
	<ul>

</html>
