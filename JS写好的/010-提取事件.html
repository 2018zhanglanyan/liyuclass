<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010-提取事件.html</title>
	<style type="text/css">
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oBox = document.getElementById('box');
			function toGreen(){
				oBox.style.backgroundColor = 'green';
			}
			oBox.onmouseover = toGreen;
		}
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
