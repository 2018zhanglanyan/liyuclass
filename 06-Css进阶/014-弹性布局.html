<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014-弹性布局.html</title>
	<style type="text/css">
		弹性布局(Flexible Box)
		把容器指定为弹性布局
		块状元素 display: flex;
		行内元素 display: inline-flex;
		.father{
			margin: 50px auto;
			width: 1000px;
			height: 600px;
			border:5px dashed aqua;
			line-height: 50px;
			text-align: center;
			font-size: 30px;
			font-weight: 600;
			color: #fff;

			display: flex;
			/*display: inline-flex;*/
			/*flex-direction: row;*/
			/*flex-direction: row-reverse;*/
			/*flex-direction: column;*/
			/*flex-direction: column-reverse;*/



			flex-wrap: nowrap;
			flex-wrap:wrap;

		}
		.son1{
			width: 200px;
			height: 50px;
			background: pink;
		}
		.son2{
			width: 300px;
			height: 50px;
			background: lime;
		}
		.son3{
			width: 400px;
			height: 50px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">son1</div>
		<div class="son2">son2</div>
		<div class="son3">son3</div>
	</div>
</body>
</html>
