<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>126-改变this的指向.html</title>
	<script type="text/javascript">
		// 函数属于谁  this就指向谁
		/*function show(){
			console.log(this);
		}
		window.show();
		*/
		function show(n1,n2){
			console.log(this,n1,n2);
		}
		// show.call(); // ==等价于show();
		//可以通过向 call 传递参数来改变this的指向 call 传递的参数使用逗号隔开
		// show.call({name:"Tom"},100,200);
		// apply 通过向 apply 传递参数来改变this的指向 apply 传递的参数是一个数组用中括号
		// show.apply({name:"Tom"},[300,400]);
		// bind 和call , apply 不同（call和apply是调用函数）而bind自身返回一个函数 可以用变量接收
		// var fn = show.bind({name:"Tom"},500,600);
		// console.log(fn);
		// fn();
		// 既然返回的是一个函数   那我也可以直接执行这个函数  直接用括号调用
		show.bind({name:"Tom"},500,600)();
	</script>
</head>

</body>
</html>
