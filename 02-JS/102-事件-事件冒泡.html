<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>102-事件-事件冒泡.html</title>
	<script type="text/javascript">
		window.onload = function(){
			var aDiv = document.getElementsByTagName('div');
			document.onclick = function(){
				aDiv
			}
		}
	</script>
</head>
<body>
	<div style="width: 500px;height: 500px;background-color: pink" onclick ="alert('pink')">
		<div style="width: 300px;height: 300px;background-color: lime" onclick="alert('lime')">
			<div style="width: 100px;height: 100px;background-color: yellow" onclick="alert('yellow')"></div>
		</div>
	</div>
</body>
</html>
