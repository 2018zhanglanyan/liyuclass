<!DOCTYPE html>
<html>	
<head>
	<meta charset="UTF-8">
	<title>表单标签</title>
</head>
<body>
	<form action="https//www.kuazhu.com">
            <fieldset>
                  <legend>注册界面</legend>
          <p>
            <label for="username">用户名:</label>
                <input type="text" name="username" value="text" id="username">
          </p> 
          <p>
            <label for="password">密码：</label>
                <input type="password" name="password" id="password" list="names">
                <datalist id="names">
                      <option>Zhang</option>
                      <option>Tom</option>
                      <option>Wang</option>
                </datalist>
          </p> 
          <p>
                性别：
                <input type="radio" name="sex" value="0">男
                <input type="radio" name="sex" value="1">女
                <input type="radio" name="sex" value="2">忽略
          </p>
          <p>
                爱好：
                <input type="checkbox" name="hobby" value="0">吃吃
                <input type="checkbox" name="hobby" value="1">睡觉
                <input type="checkbox" name="hobby" value="2">听歌
          </p>
          <p>
                email:
                <input type="email" name="email" value="aa@qq.com">
          </p>
          <p>
                个人首页：
                <input type="url" name="url">
          </p>
          <p>
                住址：
                <select name="address">
                      <optgroup label="直辖市">
                         <option value="bj">北京</option>   
                         <option value="sh">上海</option>   
                         <option value="tj">天津</option>   
                      </optgroup>
                      <optgroup label="特区">
                            <option value="sz">深圳</option>
                            <option value="zh">珠海</option>
                      </optgroup>
                </select>
          </p>
          <p>
                喜欢的颜色：
                <input type="color" name="color">
          </p>
          <p>
                年龄：
                <input type="number" name="age">
          </p>
          <p>
                出生年月：
                <input type="date">
          </p>
          <p>
                个人签名：
                <textarea>做更好的自己</textarea>
          </p>
          <p>
                <input type="hidden" value="123">
                <input type="submit" value="注册">
                <input type="reset" value="清空">
                <input type="button" value="点我">
                <input type="image" src="images/16.jpeg">
          </p>
            </fieldset>
      </form>
</body>
</html>
