<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3手风琴练习</title>
	<style>
     *{
        margin:0px;
        padding: 0px;
     }   
     ul{
        width: 600px;
        height: 400px;
        border: 1px solid #000;
        margin:100px auto;
        overflow: hidden;
      }
     ul li{
        list-style: none;
        width:100px;
        height: 400px;
       float: left;
       transition-property: width;
       transition-duration: 1s;
     }
     ul li img{
        height:400px;
     }
     ul:hover li{
        width: 50px;
     }
     ul li:hover{
        width: 350px;
     }
    </style>
</head>
<body>
  <ul>
      <li><img src="images/0.jpeg"></li>
      <li><img src="images/6.jpg"></li>
      <li><img src="images/2.jpg"></li>
      <li><img src="images/3.jpg"></li>
      <li><img src="images/8.jpg"></li>
      <li><img src="images/9.jpeg"></li>
  </ul>	
</body>
</html>
