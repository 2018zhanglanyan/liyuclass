<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css图片练习</title>
    <style>
    *{
    	margin: 0;
    	padding:0;
    }
    }
  ul li{
   	  width:800px;
   	  height: 40px;
   	  background-color: gray;
      list-style: none;
    }
    }
   .sp .mao{
    	width: 160px;
    	height: 40px;
    	background-color: red;
        margin: 0 auto;
    }
    .sp a{
    	 width: 48;
    	 height: 14;
    	 color: black;
    }
    }
  section .tp{
    	width: 600px;
    	height: 400px;
    	background-image: url(images/013-demo_03_03.gif);
    	background-repeat: no-repeat;
    	background-size: contain;
    	position:absolute;
        left:500px;
        top:80px;
    }
    section .box1{
                  width: 100px;
                  height:200px;
                  background-color: red;
                  position:absolute;
                  bottom:450px;
                  left: 250px;
                  background-attachment: fixed;
    }
    section .box2{
                 width: 100px;
                  height:200px;
                  background-color: red;
                  position:absolute;
                  bottom:450px;
                  left: 1250px;
                  background-attachment: fixed;
    }
    footer{
    	width: 1000px;
    	height: 600px;
    	background-color: blue;
    	margin: 0 auto;
    }
    .db a{
    	width: 100px;
    	height: 100px;
    	background-color: gray;
    	position:absolute;
        top:1000px;
        left: 1500px;
        background-attachment: fixed;
    }
    </style>
</head>
<body>
	<header>
		<ul>
			<li>天猫会员</li>
			<li>品牌街</li>
			<li>电器城<img src="images/013-demo_03.gif">
			</li>
			<li>营业厅</li>
			<li>魅力惠</li>
		</ul>
		<div class="mao1"></div>
		<div></div>
	</header>
	<section>
		<div class="tp"></div>
		<div class="box1"></div>
		<div class="box2"></div>
	</section>
	<footer>
		<P>我是内容</P>
		<div class="db">
			<a href="#">返回顶部</a>
		</div>
	</footer>
</body>
</html>
