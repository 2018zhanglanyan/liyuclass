<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-京东购物车.html</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.css">
	<link rel="stylesheet" type="text/css" href="css/shopping cart-2.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<i class="fas fa-angle-left header-left"></i>
			<span class="header-title">购物车</span>
			<i class="fas fa-ellipsis-h header-right"></i>
		</div>
		<div class="bianji">
			<span class="bianji-left">
				<i class="fas fa-map-marker-alt"></i>
				朝阳区三环...
			</span>
			<span class="bianji-right">编辑商品</span>
		</div>
		<div class="ziying">
			<span class="yuan"></span>
			<span>JD</span>
			<span class="ziti">京东自营</span>
		</div>
		<div class="youhuiquan">
			<span class="wenzi">商品用券前满99元&nbsp;&nbsp;(20kg内)&nbsp;&nbsp;免运费</span>
			<span>i</span>
		</div>
		<div class="floor1">
			<div class="floor1-left">
				<div class="yuan"></div>
				<img src="images/b1.jpg">
			</div>
			<div class="floor1-right">
				<p>好课程是设计出来的</p>
				<p>
					<span>￥29.90</span>
					<span>-</span>
					<span>1</span>
					<span>+</span>
				</p>
				<p>
					<span>移入关注</span>
					<span>删除</span>
				</p>
			</div>
			<div class="fuwu">
				<span>服务</span>
				<span>[礼品购]礼品服务</span>
				<span>&gt;</span>
			</div>
		</div>
		<div class="floor2">
			<div class="floor2-left">
				<div class="yuan"></div>
				<img src="images/b2.jpg">
			</div>
			<div class="floor2-right">
				<p>思维导图 （全彩精装典藏版）</p>
				<p>0.45kg/件</p>
				<p>
					<span>￥37.40</span>
					<span>-</span>
					<span>1</span>
					<span>+</span>
				</p>
				<p>
					<span>移入关注</span>
					<span>删除</span>
				</p>
			</div>
			<div class="fuwu">
				<span>服务</span>
				<span>[礼品购]礼品服务</span>
				<span>&gt;</span>
			</div>
		</div>
		<div class="floor1">
			<div class="floor1-left">
				<div class="yuan"></div>
				<img src="images/b1.jpg">
			</div>
			<div class="floor1-right">
				<p>好课程是设计出来的</p>
				<p>
					<span>￥37.40</span>
					<span>-</span>
					<span>1</span>
					<span>+</span>
				</p>
				<p>
					<span>移入关注</span>
					<span>删除</span>
				</p>
			</div>
			<div class="fuwu">
				<span>服务</span>
				<span>[礼品购]礼品服务</span>
				<span>&gt;</span>
			</div>
		</div>
		<div class="foot">
			<div class="foot-left">
				<div></div>
				<p>全选</p>
			</div>
			<div class="foot-center">
				<p>
					<span>总计:</span>
					<span>￥0.00</span>
				</p>
				<p>
					<span>总额</span><span>￥0.00</span>
					<span>立减</span><span>￥0.00</span>
				</p>
			</div>
			<div class="foot-right">去结算<em>(0件)</em></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/rem.js"></script>
</html>
