<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003-基础拖拽.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 300px;
			height: 300px;
			background: pink;
		}
		.target{
			width: 100px;
			height: 100px;
			background: aqua;
		}
	</style>
</head>
<body>
	<div class="container" id="container"></div>
	<div class="target" id="target" draggable="true"></div>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
	$(function(){
		// 被拖拽的元素
		$('#target')
		.on('dragstart',function(ev){//当元素开始拖动时触发
			ev.originalEvent.dataTransfer.setData('targetId',ev.target.id);
			ev.originalEvent.dataTransfer.setDataI();
		});
		.on('dragenter',function(){
			ev.dataTransfer.getData();
		});
		.on('dragover',function(){
			ev.dataTransfer.getData();
		});
		.on('dragover',function(){
			ev.dataTransfer.getData();
		});
		.on('dragover',function(){
			ev.dataTransfer.getData();
		});
	})
</script>
</html>
