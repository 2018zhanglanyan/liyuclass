<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-canvas画布.html</title>
	<style type="text/css">
		canvas{
			border: 1px solid aqua;
		}
	</style>
</head>
<body>
	<canvas id="canvas">
		如果您的浏览器不支持，
	</canvas>
</body>
<script type="text/javascript">
	// 获取canvas的DOM元素
	var oCanvas = document.getElementById('canvas');
	oCanvas.width = 600;
	oCanvas.height = 300;
	// 获取canvas的上下文环境
	var ctx = oCanvas.getContext('2d');
	// console.log(cxt);
	// 指定起始坐标
	ctx.moveTo(0,0);
	// 直线终点坐标
	ctx.lineTo(100,100);
	ctx.lineTo(100,200);
	ctx.strokeStyle = '#f00';
	ctx.lineWidth = 1;
	ctx.fillStyle = '#ff0';
	// 调用方法
	ctx.closePath();
	ctx.stroke();
	ctx.fill();

	ctx.beginPath();
	ctx.moveTo(200,0);
	ctx.lineTo(300,100);
	ctx.stroke();
</script>
</html>
