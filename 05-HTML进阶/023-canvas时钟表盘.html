<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>023-canvas时钟表盘.html</title>
	<style type="text/css">
		canvas{
			border: 1px solid aqua;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
<script type="text/javascript">
	var oCanvas = document.getElementById('canvas');
	oCanvas.width = '400';
	oCanvas.height = '400';
	var ctx = oCanvas.getContext('2d');

// 时针
	ctx.beginPath();
	ctx.moveTo(200,200);
	ctx.lineTo(240,200);
	ctx.strokeStyle = '#f00';
	ctx.lineWidth = 6;
	ctx.stroke();

// 分针
	ctx.beginPath();
	ctx.moveTo(200,200);
	ctx.lineTo(200,260);
	ctx.strokeStyle = '#f00';
	ctx.lineWidth = 6;
	ctx.stroke();

// 秒针
	ctx.beginPath();
	ctx.moveTo(200,200);
	ctx.lineTo(280,260);
	ctx.strokeStyle = '#ff0';
	ctx.lineWidth = 6;
	ctx.stroke();

	ctx.beginPath();
	ctx.arc(200,200,100,0,2*Math.PI,true);
	ctx.stroke();
</script>
</html>
