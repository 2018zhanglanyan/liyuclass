<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007-可拖拽的调查问卷.html</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 1000px;
			margin: 50px auto;
		}
		.container{
			width: 500px;
			min-height: 500px;
			border-right: 1px solid red;
			float: left;
		}
		.list{
			float: left;
			padding: 20px;
		}
		.list .xiaobox{
			margin-bottom: 20px;
			width: 100%;
			height: 50px;
			padding: 10px;
			border: 1px dashed #ccc;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="container">
			<h2>调查问卷</h2>
		</div>
		<div class="list">
			<div class="xiaobox">
				<label>姓名</label>
				<input type="text" name="username">
			</div>
			<div class="xiaobox">
				<label>年龄</label>
				<input type="text" name="age">
			</div>
			<div class="xiaobox">
				<label>爱好</label>
				<input type="checkbox" name="hobby">
				篮球
				<input type="checkbox" name="hobby">
				足球
				<input type="checkbox" name="hobby">
				羽毛球
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="jq-chajian/jquery-1.12.4.js"></script>
<script type="text/javascript">
	$(function(){
		var targetEle = null;
		$('.container')
		.on()
	})
</script>
</html>
