<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04-京东购物车.html</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.css">
	<link rel="stylesheet" type="text/css" href="css/shopping cart-4.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<i class="fas fa-angle-left header-left"></i>
			<span class="header-title">购物车</span>
			<i class="fas fa-ellipsis-h header-right"></i>
		</div>
		<div class="bianji">
			<span class="bianji-left">
				<i class="fas fa-map-marker-alt"></i>
				朝阳区三环...
			</span>
			<span class="bianji-right">编辑商品</span>
		</div>
		<div class="ziying">
			<i class="fas fa-check-circle"></i>
			<span>JD</span>
			<span class="ziti">京东自营</span>
		</div>
		<div class="youhuiquan">
			<span class="wenzi">商品用券前以免运费，已选商品总重0.45kg</span>
			<span>i</span>
		</div>
		<div class="floor1">
			<div class="floor1-left">
				<i class="fas fa-check-circle"></i>
				<img src="images/b1.jpg">
			</div>
			<div class="floor1-right">
				<p>好课程是设计出来的</p>
				<p>
					<span>￥29.90</span>
					<span>-</span>
					<span>1</span>
					<span>+</span>
				</p>
				<p>
					<span>移入关注</span>
					<span>删除</span>
				</p>
			</div>
			<div class="fuwu">
				<span>服务</span>
				<span>[礼品购]礼品服务</span>
				<span>&gt;</span>
			</div>
		</div>
		<div class="floor2">
			<div class="floor2-left">
				<i class="fas fa-check-circle"></i>
				<img src="images/b2.jpg">
			</div>
			<div class="floor2-right">
				<p>思维导图 （全彩精装典藏版）</p>
				<p>0.45kg/件</p>
				<p>
					<span>￥37.40</span>
					<span>-</span>
					<span>1</span>
					<span>+</span>
				</p>
				<p>
					<span>移入关注</span>
					<span>删除</span>
				</p>
			</div>
			<div class="fuwu">
				<span>服务</span>
				<span>[礼品购]礼品服务</span>
				<span>&gt;</span>
			</div>
		</div>
		<div class="floor1">
			<div class="floor1-left">
				<i class="fas fa-check-circle"></i>
				<img src="images/b1.jpg">
			</div>
			<div class="floor1-right">
				<p>好课程是设计出来的</p>
				<p>
					<span>￥37.40</span>
					<span>-</span>
					<span>1</span>
					<span>+</span>
				</p>
				<p>
					<span>移入关注</span>
					<span>删除</span>
				</p>
			</div>
			<div class="fuwu">
				<span>服务</span>
				<span>[礼品购]礼品服务</span>
				<span>&gt;</span>
			</div>
		</div>
		<div class="foot">
			<div class="foot-left">
				<i class="fas fa-check-circle"></i>
				<p>全选</p>
			</div>
			<div class="foot-center">
				<p>
					<span>总计:</span>
					<span>￥67.30</span>
				</p>
				<p>
					<span>总额</span><span>￥67.30</span>
					<span>立减</span><span>￥0.00</span>
				</p>
			</div>
			<div class="foot-right">去结算<em>(2件)</em></div>
		</div>
	</div>
	<div class="mengban"></div>
	<div class="shurukuang">
		<p>
			是否确认删除此商品？
		</p>
		<p>
			<span>取消</span>
			<span>确认</span>
		</p>
	</div>
</body>
<script type="text/javascript" src="js/rem.js"></script>
</html>
